<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Feedback Form</h3>
    <form action ="Action.html">
        
    <div>
        <label for = "Name">Name:</label>
        <input type = "text" id = "Name" name = "Name" placeholder = "Write your name">
    </div>
    <br>
    <div>
        <label for = "email">Email:</label>
        <input type = "text" id = "email" name = "email" placeholder = "Write your email">
    </div> 
    <br>   
    <div>
        <label for = "message">Message:</label>
        <br>
        <textarea id ="message" name = "message" rows = "5" cols = "40"></textarea>
    </div>
    <br>
    <div>
        Rate us our of 5:
        <br>
        <input type = "radio" id ="1" name = "rating"> 
        <label for = "1">1</label>
        <br>
        <input type = "radio" id = "2" name = "rating">
        <label for = "2">2</label>
        <br>
        <input type = "radio" id = "3" name = "rating">
        <label for = "3">3</label>
        <br>
        <input type = "radio" id = "4" name = "rating">
        <label for ="4">4</label>
        <br>
        <input type="radio" id = '5' name = "rating">
        <label for = "5">5</label>
        <br>
    </div>
    <br>
    <br>
    <div>
        <button type = "submit">Send your message!</button>
    </div>
</form>
</body>
</html>
