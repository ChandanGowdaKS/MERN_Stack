<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI_Calculator</title>
    <link rel = "stylesheet" href = "./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <section>
    <div class="main_div">
        <div class="bmi">
        <h3><span>BMI Calculator</span></h3>
        <label for="Gender" >Gender:</label>
        <select name = "gender" id = "Gender">
        <option value = "">Please Choose an Option</option>
        <option value = "male">Male</option>
        <option value = "female">Female</option>
        <option value = "other">Other</option>
        </select>
        
        <label for="Age" >Age:</label>
        
        <input type = "number" id = "Age" placeholder = "Enter your age"> 
        
        <label for="Height" >Height:</label>
        
        <input type = "number" id = "Height" placeholder = "Feet">
         
        <input type = "number" id = "Height" placeholder = "Inches"> 
        
        <label for="Weight" >Weight:</label>
        
        <input type = "number" id = "Weight" placeholder = "Enter Weight in KG">
         
        <input type ="submit" value = "Calculate BMI" id = "calculate_bmi"> 
        </div>
    </div>
    </section>
</body>
</html>
